<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik+Maze&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="flex-container">
        <div class="header">Tic-Tac-Toe</div>
        
        <div class="gameboard">
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
        </div>
        <div id="subheader" class="winText"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
